<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div th:with="num=10">
        <span th:if="${num % 2 == 1}" th:text="홀수"></span>
        <span th:unless="${num % 2 == 1}" th:text="짝수"></span>
    </div>

    <hr>

    <div th:with="age=50">
        <span th:if="${age < 20 || age >= 60}">할인 대상</span>
        <span th:unless="${age < 20 || age >= 60}">비할인 대상</span>
    </div>
</body>
</html>
